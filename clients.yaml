# Telegram ingestion configuration
telegram:
  token: "YOUR_TELEGRAM_BOT_TOKEN"
  allowlisted_chat_ids:
    - 123456789
  allowlisted_usernames:
    - "allowed_username"
  default_client_id: "client_01"
  clients:
    - "client_01"
    - "client_02"
  chat_defaults_path: "data/chat_defaults.json"

clickdrop:
  api_base_url: "https://api.parcel.royalmail.com"
  api_key: "YOUR_CLICKDROP_API_KEY"
  retry_schedule_minutes:
    - 30
    - 120
    - 360
